version: '3.7'
services:
  px-products-database:
    image: mongo:latest
    container_name: 'px-products-mongo'
    environment:
      - MONGO_INITDB_ROOT_USERNAME=pixel
      - MONGO_INITDB_ROOT_PASSWORD=pixel1234
      - MONGO_INITDB_DATABASE=pixel-products
    volumes:
      - ./docker-entrypoint-initdb.d/mongo-init-products.js:/docker-entrypoint-initdb.d/mongo-init-products.js:ro
      - mongo-product-volume:/data/db
    ports:
      - 27017:27017
  px-users-database:
    image: mongo:latest
    container_name: 'px-users-mongo'
    environment:
      - MONGO_INITDB_ROOT_USERNAME=pixel
      - MONGO_INITDB_ROOT_PASSWORD=pixel1234
      - MONGO_INITDB_DATABASE=pixel-users
    volumes:
      - ./docker-entrypoint-initdb.d/mongo-init-users.js:/docker-entrypoint-initdb.d/mongo-init-users.js:ro
      - mongo-user-volume:/data/db
    ports:
      - 27018:27017
  zoo1:
    image: zookeeper:3.4.9
    hostname: zoo1
    ports:
      - "2181:2181"
    environment:
      ZOO_MY_ID: 1
      ZOO_PORT: 2181
      ZOO_SERVERS: server.1=zoo1:2888:3888
    volumes:
      - ./zk-single-kafka-multiple/zoo1/data:/data
      - ./zk-single-kafka-multiple/zoo1/datalog:/datalog
  kafka1:
    image: confluentinc/cp-kafka:5.5.1
    hostname: kafka1
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: LISTENER_DOCKER_INTERNAL://kafka1:19092,LISTENER_DOCKER_EXTERNAL://${DOCKER_HOST_IP:-127.0.0.1}:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: LISTENER_DOCKER_INTERNAL:PLAINTEXT,LISTENER_DOCKER_EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: LISTENER_DOCKER_INTERNAL
      KAFKA_ZOOKEEPER_CONNECT: "zoo1:2181"
      KAFKA_BROKER_ID: 1
      KAFKA_LOG4J_LOGGERS: "kafka.controller=INFO,kafka.producer.async.DefaultEventHandler=INFO,state.change.logger=INFO"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 2
    volumes:
      - ./zk-single-kafka-multiple/kafka1/data:/var/lib/kafka/data
    depends_on:
      - zoo1
  kafka2:
    image: confluentinc/cp-kafka:5.5.1
    hostname: kafka2
    ports:
      - "9093:9093"
    environment:
      KAFKA_ADVERTISED_LISTENERS: LISTENER_DOCKER_INTERNAL://kafka2:19093,LISTENER_DOCKER_EXTERNAL://${DOCKER_HOST_IP:-127.0.0.1}:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: LISTENER_DOCKER_INTERNAL:PLAINTEXT,LISTENER_DOCKER_EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: LISTENER_DOCKER_INTERNAL
      KAFKA_ZOOKEEPER_CONNECT: "zoo1:2181"
      KAFKA_BROKER_ID: 2
      KAFKA_LOG4J_LOGGERS: "kafka.controller=INFO,kafka.producer.async.DefaultEventHandler=INFO,state.change.logger=INFO"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 2
    volumes:
      - ./zk-single-kafka-multiple/kafka2/data:/var/lib/kafka/data
    depends_on:
      - zoo1
  mongo-express:
    image: mongo-express
    ports:
      - 8100:8081
    depends_on:
      - px-users-database
    environment:
      ME_CONFIG_BASICAUTH_USERNAME: express
      ME_CONFIG_BASICAUTH_PASSWORD: 123456
      ME_CONFIG_MONGODB_SERVER: "px-users-database"
      ME_CONFIG_MONGODB_PORT: 27018
      ME_CONFIG_MONGODB_ADMINUSERNAME: pixel
      ME_CONFIG_MONGODB_ADMINPASSWORD: pixel1234
    links:
      - px-users-database
volumes:
  mongo-product-volume:
  mongo-user-volume: